buildscript {
    repositories {
        google()  // Add the Google Maven repository
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.2.2" // Gradle plugin for Android builds
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" // Kotlin Gradle plugin (if using Kotlin)
        // ... other classpath dependencies

        // Google services Gradle plugin (placed here)
        classpath "com.google.gms:google-services:4.4.1"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

